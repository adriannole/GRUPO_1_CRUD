<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>ID: {{ product[0] }}, Name: {{ product[1] }}, Price: ${{ product[2] }}</li>
        {% endfor %}
    </ul>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
